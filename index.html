<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title> 
     <!--DaisyUi link-->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>

   </header> 
   <main class="m-8">
    <!-- main content container -->
     <div class="flex flex-col md:flex-row ">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Triangle card -->
            <div class="card bg-base-100 w-96 shadow-xl bg-slate-400">
                <figure>
                  <img
                    src="./images/triangle.png"
                    alt="triangle" />
                </figure>
                <div class="card-body text-center">
                  <h2 class="text-3xl font-bold">Triangle</h2>
                  <p class="text-2xl">Area (A) =0.5 X b X h</p>
                  <div>
                    <input id="triangle-base" class="w-24 text-2xl p-2 rounded-md" type="text" placeholder="b">
                  <span class="mr-4 ml-2">cm</span>
                  <input id="triangle-height" class="w-24 text-2xl p-2 rounded-md" type="text" placeholder="h">
                  <span class="mr-4 ml-2">cm</span>
                  </div>
                  <div>
                    <p class="2xl:">Area: <span id="triangle-area"></span> 
                    <span>cm<sup>2</sup></sub></span></p>
                  </div>
                  <div class="card-actions ">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Caculate</button>
                  </div>
                </div>
              </div>
           <!-- Rectangle card-->
           <div class="card bg-base-100 w-96 shadow-xl bg-slate-400">
            <figure>
              <img
                src="./images/rectangle.png"
                alt="Shoes" />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-3xl font-bold text-center">Rectangle</h2>
              <p class="text-2xl">Area (A) = w x I</p>
              <div>
                <input id="rectangle-wide" type="text" placeholder="w" class="w-24 text-2xl p-2 rounded-md" >
                <span>cm</span>
                <input id="rectangle-length" type="text" placeholder="l" class="w-24 text-2xl p-2 rounded-md" >
                <span>cm</span>
              </div>
              <div>
                <p>Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
              <div class="card-actions ">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
         <div class="w-96 border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center p-4">Area calculation</h3>

         </div>
     </div>
   </main>


   <script src="./scripts/triangle-caltulate.js"></script>
   <script src="./scripts/rectangle-calculate.js"></script>
</body>
</html>
